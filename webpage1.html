<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<script src="javaScriptExternal.js"></script>


<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">JavaScript Example</div>
			<div class="panel-body">
				<div class="panel panel-default">
					<div class="panel-heading">Log-In Page</div>
					<div class="panel-body"></div>
					
					<form id="myForm" onsubmit="submission1(event)" action=""
							method="post">
							
							
							<div class="row">
								<div class="col-md-4">
									<label for="name">Name:</label> <input type="text" id="uName">
								</div>
								<div class="col-md-4">
									<label for="pass">Mobile Number :</label> <input type="text"
										id="mob" >
										
										<div id="erMob">
										
										</div>
								</div>
								<div class="col-md-4">
									<button type="submit" class="btn btn-default">Submit</button>
								</div>
							</div>
						</form>
						
					
				</div>
			</div>
		</div>
	</div>
